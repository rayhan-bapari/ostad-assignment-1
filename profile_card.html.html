<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Profile Card</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="firstinfo">
                    <img
                        src="https://scontent.fdac27-1.fna.fbcdn.net/v/t39.30808-6/447671047_122153119712121632_4517769954692483828_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=EQKbvxbkkgAQ7kNvgHcyToU&_nc_ht=scontent.fdac27-1.fna&oh=00_AYADQGxhGL022cyGDv7narqXlLnilbzbrj1luCCUBspalQ&oe=668968AC"
                    />
                    <div class="profileinfo">
                        <h1>Md.Rayhan Bapari</h1>
                        <h3>Laravel Developer</h3>
                        <p class="bio">
                            A Passionate Laravel Developer with 2 years of experience in web development in Dhaka,
                            Bangladesh.
                        </p>
                    </div>
                </div>
            </div>
            <div class="badgescard">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-bootstrap"></i>
                <i class="fab fa-js-square"></i>
                <i class="fab fa-php"></i>
                <i class="fab fa-laravel"></i>
                <i class="fab fa-react"></i>
                <i class="fab fa-vuejs"></i>
                <i class="fa-solid fa-database"></i>
            </div>
        </div>
    </body>
</html>
